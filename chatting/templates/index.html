<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chet-Chat</h1>
    <form method="POST">
        {% csrf_token %}
        YOUR NAME, GOOD GUY :) = {{form.name}}   <br>
        PLESE ENTER YOUR MESSAGE :) = {{form.message}}
        <input type="submit" name="Create Task">
    </form>
    <br>
    <br>
    <br>
    {% for text in texts %}
        {{text.name}}:
        {{text.message}}<br>
    {% endfor %}
</body>
</html>
